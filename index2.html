            padding: 20px;
            color: #333;

        .form-container {
            background: #fff;

            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 700px;

        /* Header Styling */
        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            color: #9c27b0;
        }

        .message {
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        /* Label and Input Fields */
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"],

            width: 100%;
            padding: 12px;

            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;

            box-shadow: 0 0 5px rgba(255, 110, 64, 0.5);

        }

            padding: 6px 12px; /* Match input padding */
            border: 1px solid #ddd; /* Match input border */
            border-radius: 10px; /* Match input border-radius */

        }

        .select2-container--default .select2-selection--single:focus {
            border-color: #ff6e40;
            box-shadow: 0 0 5px rgba(255, 110, 64, 0.5);
            outline: none;
        }

        /* Box Container */
        .box-container {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid #ddd;
        }

        .remove-box-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff6e40, #9c27b0);
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-box-btn:hover {
            background: linear-gradient(135deg, #9c27b0, #ff6e40);
        }

        @media screen and (max-width: 768px) {
            .remove-box-btn {
                position:static;
                display: block;
                margin: 0 auto 10px auto;
                width: fit-content;
            }
        }

        /* Items Container */
        .items-container {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        /* Item Row */
        .item-row {
            display: flex; /* Align elements horizontally */
            flex-wrap: wrap; /* Allow wrapping for small screens */
            align-items: center; /* Align items vertically */
            gap: 10px; /* Space between elements */

        }

        }

            border: none;
            color: #fff;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 5px;
            font-size: 10px;
            height: 30px;

        }

        .remove-item-btn:hover {
            background: linear-gradient(135deg, #9c27b0, #ff6e40);
        }

            padding: 6px 12px; /* Match dropdown padding */
            font-size: 16px; /* Match dropdown font-size */

            display: inline-block;
            background: linear-gradient(135deg, #ff6e40, #9c27b0);

        }

            padding: 12px;

            }
